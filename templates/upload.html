{% extends "layout.html" %}
{% block body %}
  <h1>Upload logs to be parsed</h1>
  <form action="/" method="POST" enctype="multipart/form-data">
    <ul id="file-list" class="file-list">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <li class="filename error">{{ message }} </li>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </ul>
    <div id="side">
      <input id="file-input" type="file" name="files">
      <input class="buttons " id="add-files" type="button" value="add files">
      <input class="buttons " id="submit" type="submit" value="submit">
    </div>
  </form>
{% endblock %}
