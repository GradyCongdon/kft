{% extends "layout.html" %}
{% block body %}
  <h1>Statistics</h1>
  <div class="stats">
    {% for types in stats %}
      <div class="type-list">
        <h2>Top {{ types|length }}</h2>
      {% for entry in types %}
      <div class="stat-entry">
        <div class="category">{{entry[0]}}</div>
        <div class="count">{{entry[1]}}</div>
      </div>
      {% endfor %}
      </div>
    {% endfor %}
    <br>
  </div>
{% endblock %}
